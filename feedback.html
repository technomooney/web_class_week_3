<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="feedback.css">
</head>
<body class="m-5">
<div>
<div class="jumbotron">
    <h1>Please provide feedback. You may do so anonymously. Thanks!</h1>
</div>

<div class="row"> <!-- start of the only row-->
    <div class="col-md-6">
        <div class="mx-5">
            <p>As one of our students, your thoughts, comments, and feedback are very important to us.</p>
            <p>Please use this form to send us your feedback.</p>
            <p>If you would like a response, please include your contact information.</p>
        </div>
    </div>
    <!-- stray div close tag, remove this ine. the close tag for the row is the one you indicated with the comment near the end of the file -->
<!-- </div> -->

<div class="col-md-6"> <!-- start of col 2-->
    <form class="mx-5">
        <label for="name-input">Name:</label>
        <input class="form-control" name="name-input" id="name-input"> <br>

        <label for="email-input">Email:</label>
        <input class="form-control" name="email-input" id="email-input" type="email"> <br>

        <label for="comment-input">Comments:</label> <br>

        <textarea class="form-control" name="comment-input" id="comment-input" required cols="30" rows="5"></textarea> <br>
        <div class="form-check">
            <input class="form-check-input" id="student-yes" name="student-or-not" type="radio" checked>
            <label class="form-check-label" for="student-yes">Yes</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" id="student-no" name="student-or-not" type="radio">
            <label class="form-check-label" for="student-no">No</label> <br>
        </div>
        <input type="submit" class="btn btn-outline-success mt-2">
    </form>
</div> <!-- end of col 2-->

</div> <!-- end of the row-->
</body>
</html>
