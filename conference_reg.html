<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="conference_reg.css">
</head>
<body>
<div>
    <form class="mx-5">
        <div>
            <label class="form-label" for="reg_name">Name:</label>
            <input class="form-control" id="reg_name" name="name" type="text" maxlength="70" required>
        </div>

        <div>
            <label class="form-label" for="reg_password">Password:</label>
            <input class="form-control" id="reg_password" name="password" type="password" required>
        </div>

        <div>
            <label class="form-label" for="reg_email">Email:</label>
            <input class="form-control" id="reg_email" name="email" type="email" required>
        </div>

        <div>
            <label class="form-label" for="shirt_size">What size T-Shirt?</label>
            <select class="custom-select" id="shirt_size" name="shirt-size" required>
                <option selected></option>
                <option value="sm">small</option>
                <option value="md">medium</option>
                <option value="lg">large</option>
            </select>
        </div>

        <div class="form-control">
            <label class="form-check-label" for="want-email-radio-yes">Yes</label>
            <input class="custom-radio" name="email-me-yes-no" id="want-email-radio-yes" type="radio" required>

            <label class="form-check-label" for="want-email-radio-no">No</label>
            <input class="custom-radio" name="email-me-yes-no" id="want-email-radio-no" type="radio">
        </div>

        <div class="form-control">
            <label class="form-check-label" for="attend-morning">Attending morning sessions</label>
            <input class="custom-checkbox" name="attend-morning-afternoon" id="attend-morning" type="checkbox">

            <label class="form-check-label" for="attend-afternoon">Attending afternoon sessions</label>
            <input class="custom-checkbox" name="attend-morning-afternoon" id="attend-afternoon" type="checkbox">
        </div>

        <div>
            <label class="form-text" for="special-req-textarea">Any special requests?</label>
            <textarea id="special-req-textarea" cols="70" rows="7" name="special-requests"
                      placeholder="Type any requests here"></textarea>
        </div>

        <div>
            <input class="btn-outline-success" type="submit">
        </div>

    </form>
</div>

</body>
</html>
